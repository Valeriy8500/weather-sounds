<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather sounds</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <h1 class="header__title">Weather sounds</h1>
    </header>

    <main class="main-content">
      <section class="audio-cards"></section>

      <section class="controller">
        <input type="range" class="volume-slider" min="0" max="1" step="0.01"></input>
      </section>
    </main>
  </div>

  <template class="template-audio-card">
    <div class="audio-cards__container">
      <div class="audio-cards__card cards-template">
        <audio src="#" class="audio-cards__audio" loop></audio>
        <img src="#" class="audio-cards__icon" alt="" />
      </div>
    </div>
  </template>
</body>

</html>
